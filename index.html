<!DOCTYPE html>
<html>
  <head>
    <title>Ruby</title>
    <style>
      .div {
      	position: absolute;
      	width: 100%;
      	height: 100%;
      	background: green;
      }
    </style>
  </head>
  <body>
    <div id="audio"></div>
    <p>Please accept microphone usage and allow popups when the popup blocker box shows up in the url bar</p>
    <span id="timer"></span>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script src="./scripts/responsivevoice.js"></script>
    <script>
      
      
      
      
      var count=30;

var counter=setInterval(timer, 1000);
      
      responsiveVoice.speak("Hello. I am Ruby.", "US English Female", {pitch: 1});
      
      
      if (annyang) {
  // Let's define our first command. First the text we expect, and then the function it should call
        var child;
        
  var commands = {
    'google *term': function(term) {
      child = window.open('https://www.google.com/#q='+term);
    },
    
    'close tab': function() {
      child.close();
    },
    
    'cloze tab': function() {
      child.close();
    },
    
    'new tab': function() {
      child = window.open('https://www.google.com/');
    },
    
    'look up *web': function(web) {
      child = window.open('https://www.'+web);
    },
    
    'say *repeat': function(repeat) {
      responsiveVoice.speak(repeat, "US English Female", {pitch: 1});
    },
    
    'ruby': function() {
      responsiveVoice.speak("Yes?", "US English Female", {pitch: 1});
    },
    
    'why is this taking so long to load': function() {
      responsiveVoice.speak("Maybe you have too many tabs open or your internet is slow.", "US English Female", {pitch: 1});
    },
    
    'start timer *timer': function() {
      responsiveVoice.speak("Starting timer at" + timer, "US English Female", {pitch:1});
      if (timer = "one") { timer = 1; }; else
      if (timer = "two") { timer = 2; }; else
      if (timer = "three") { timer = 3; }; else
      if (timer = "four") { timer = 4; }; else
      if (timer = "five") { timer = 5; }; else
      if (timer = "six") { timer = 6; }; else
      if (timer = "seven") { timer = 7; }; else
      if (timer = "eight") { timer = 8; }; else
      if (timer = "nine") { timer = 9; }; else
      if (timer = "ten") { timer = 10; }; else
      if (timer = "eleven") { timer = 11; }; else
      if (timer = "twelve") { timer = 12; }; else
      if (timer = "thirteen") { timer = 13; }; else
      if (timer = "fourteen") { timer = 14; }; else
      if (timer = "fifteen") { timer = 15; }; else
      if (timer = "sixteen") { timer = 16; }; else
      if (timer = "seventeen") { timer = 17; }; else
      if (timer = "eighteen") { timer = 18; }; else
      if (timer = "nineteen") { timer = 19; }; else
      if (timer = "twenty") { timer = 20; };
      count = timer;
    },
    
    'turn on light': function() {
      //open modified version of rpi light on/off webpage that closes itself after turning light on
    },
    
  };

  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.start();
};
      
      function timer()
{
  count=count-1;
  if (count <= 0)
  {
     clearInterval(counter);
     return;
  }

 document.getElementById("timer").innerHTML=count + " secs"; // watch for spelling
}
    </script>
  </body>
</html>
